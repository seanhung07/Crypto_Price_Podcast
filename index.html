<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Price Podcast</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>Price Podcast</header>
      <form action="#">
        <div class="row"> 
            <div>
                <h1>Price:</h1>
                <h1 id="price"></h1>
            </div>
            <label>Select Coin</label>
            <div>
                <select id="tick" onChange="update()">
                    <option>BTCUSDT</option>
                    <option>ETHUSDT</option>
                    <option>MANAUSDT</option>
                    <option>AVAXUSDT</option>
                    <option>NEARUSDT</option>
                    <option>LINKUSDT</option>
                    <option>DOTUSDT</option>
                    <option>ENJUSDT</option>
                    <option>CTSIUSDT</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label>Select Voice</label>
              <div style="padding-bottom: 20px;">
                <select id="outer"></select>
              </div>
            <label>Set Interval (seconds)</label>
            <div>
                <input id="interval" type="text" style="display: inline;" value="5" />
            </div>
        </div>
        <button>Start</button>
      </form>
    </div>

    <script src="script.js"></script>

  </body>
</html>
